
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <div id='seed-create'>
    <div id='seed-create-header'>
    <h1>Add Seeds</h1>
    </div>
    <div id='seed-create-form'>
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{form|crispy}}
        </table>
        <input class="btn btn-light" type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
