{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if object %}
  <h1>Edit Your Profile</h1>
{% else %}
  <h1>Give us a little more info</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form | crispy}}
  </table>
  <input class="btn btn-success" type="submit" value="Submit">
</form>

{% endblock %}
