{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id='signup'>
  <div id='signup-header'>
    <h1>Log In</h1>
  </div>
  <div id='signup-form'>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy}}
      <input type="submit" class="btn btn-light" value="Log In">
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>




{% endblock %}
