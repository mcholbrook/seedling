{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id='signup'>
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
  <div id='signup-header'>
    <h1>Sign Up</h1>
  </div>
  <div id='signup-form'>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form | crispy }}
      <input type="submit" class="btn btn-light" value="Continue">
    </form>
  </div>
</div>




{% endblock %}
