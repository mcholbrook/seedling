{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Your Garden</h1>
<form action="{% url 'add_todo' garden.id %}" method="post">
  {% csrf_token %}
  {{ todo_form|crispy}}
  <input type="submit" class="btn btn-success" value="Add Todo">
</form>


{% if todos %}
{% for todo in todos %}
<p>{{todo.content}}</p>
<a href="{% url 'delete_todo' garden.id todo.id %}">Delete</a>
{% endfor %}
{% endif %}

{% endblock %}
